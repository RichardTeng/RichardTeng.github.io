<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Test AJAX page</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
  function replace(arg){
    /* first just display 15 countries to test */
    let i;
    const arr = document.querySelector('.content');
    arr.innerHTML = "";
    let temp = [];
    let new_list = document.createElement('ol')
    /* getting 15 random countries */
    for (i = 0; i < 15; i += 0){
      let item = document.createElement('li');
      let z = Math.floor((Math.random() * 243));
      if (temp.includes(z) === false){
        item.innerText = arg[z];
        temp[i] = z; 
        console.log(item);
        new_list.appendChild(item);
        i += 1;
      }
    }
    /*console.log(arr);*/
    arr.appendChild(new_list);
    return arr;
  }  
    function loadData() {
      fetch('ajax_sample.json')
        .then(res => res.json())
        .then(res => res.map(c => c.name)) /* gets an array of country names */
        /*.then(res => replace(res))*/
        /* loads the content on the page */
        .then(codes => replace(codes));
        /*.then(codes => replace(codes));*/
        /*console.log(typeof codes);*/ 
        
    }
  </script>
</body>

</html>
